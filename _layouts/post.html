---
layout: default
---
<header class="blog-index-header-main" style="background-image:url('{{ site.url }}{{ site.pathToBlogImgBin }}{{ page.featImg }}');">
    <div class="overlay-dark"></div>
    {% include nav.html %}
    <div class="blog-index-title">
        <h1 class="featured-blog-post-title">{{ page.title }}</h1>
    </div>
    <div class="authorCard">
        <img src="{{ site.url }}{{site.data.authors[page.author].avatar}}" alt="{{site.data.authors[page.author].name}} Avatar" />
        <small><em>By <a href="#">{{site.data.authors[page.author].name}}</a><br/>on {{ page.date | date: "%B %e, %Y" }}</em></small>
    </div>
</header>
<div class="blog-post-content-wrapper">
    {{ content }}
</div>
<hr/>
<h5 class="read-more-CTA">You Might Want To Read...</h5>
<div class="blog-read-more-wrapper">
    {% for post in site.posts limit: 3%}
    <div class="blog-post-container">
        <a href="{{ post.url }}" class="blog-post-feat-image" style="background-image: url('{{ site.baseurl }}{{site.pathToBlogImgBin}}lowRes/{{post.featImg}}');"></a>
        <a href="" class="blog-category">{{ post.categories }}</a>
        <a href="{{ post.url }}" class="blog-title">{{ post.title }}</a>
        <p class="blog-excerpt">{{ post.excerpt }}</p>
    </div>
    {% endfor %}
</div>
